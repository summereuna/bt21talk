<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with CHIMMY - BT21 Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Spread Love</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">CHIMMY</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i> </span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, June 21, 2021</div>
      <div class="message-row">
        <img
          src="https://cdn.shopify.com/s/files/1/0231/6137/2752/files/bt21-chimmy_81783b9b-4918-4067-b3f5-78d3e6071093_1400x.jpg?v=1563920563"
        />
        <div class="message-row__content">
          <span class="message__author">CHIMMY</span>

          <div class="message__info">
            <span class="message__bubble"
              ><img src="https://www.bt21.com/img/character/bt21/chimmy.gif" />
            </span>
            <span class="message__time">17:50</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">Happy Birthday Bro!</span>
            <span class="message__time">17:51</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Thanks a lot!</span>
            <span class="message__time">18:00</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>화면을 줄여주세요</span>
      <img src="https://www.bt21.com/img/character/bt21/koya.gif" />
    </div>
  </body>
</html>
