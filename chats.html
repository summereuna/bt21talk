<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - BT21 Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Spread Love</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span> <i class="fas fa-search fa-lg"></i></span>
        <span> <i class="far fa-comment-dots fa-lg"></i></span>
        <span> <i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-chimmy.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn.shopify.com/s/files/1/0231/6137/2752/files/bt21-chimmy_81783b9b-4918-4067-b3f5-78d3e6071093_1400x.jpg?v=1563920563"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">CHIMMY</h4>
              <h6 class="user-component__subtitle">Happy birthday bro!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">17:51</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <a href="chat-mang.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn.shopify.com/s/files/1/0231/6137/2752/files/bt21-mang_0aa3be7c-b3a8-4f0a-8d25-b66798727bd3_800x.jpg?v=1563920662"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">MANG</h4>
              <h6 class="user-component__subtitle">Sent a emoticon.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">17:30</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification badge badge--sm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면을 줄여주세요</span>
      <img src="https://www.bt21.com/img/character/bt21/koya.gif" />
    </div>
  </body>
</html>
