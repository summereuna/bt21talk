<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - BT21 Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Spread Love</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span> <i class="fas fa-search fa-lg"></i></span>
        <span> <i class="fas fa-music fa-lg"></i></span>
        <span class="screen-header__notification badge badge--up"></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://cdn.shopify.com/s/files/1/0231/6137/2752/files/bt21-koya_ab56b8c9-ca8a-40a7-a82a-689eaffa8d3d_800x.jpg?v=1563920606"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">KOYA</h4>
            <h6 class="user-component__subtitle">
              +82 10-1365244
              <span><i class="fas fa-info-circle fa-xs"></i></span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row more-icons">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i><span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-hdd"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush"></i><span>Themes</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h6 class="more-suggestions__title">Suggestions</h6>
        <div class="more-suggestions__icons">
          <a class="more-suggestions__link" href="#">
            <div class="more-suggestions__icon">
              <img
                class="more-suggestions__icon-image"
                src="https://64.media.tumblr.com/e161b886760e6a7673dd6573e32d09a9/tumblr_pez54eVf261xqcwupo10_r2_250.png"
              />
              <span class="more-suggestions__icon-text">
                <span>SHOOKY's</span><span>Baking</span></span
              >
            </div>
          </a>
          <a class="more-suggestions__link" href="#">
            <div class="more-suggestions__icon">
              <img
                class="more-suggestions__icon-image"
                src="https://64.media.tumblr.com/36e190e9168bdbcdabada437250f5391/tumblr_pez54eVf261xqcwupo4_r1_250.png"
              />
              <span class="more-suggestions__icon-text">
                <span>CHIMMY's</span><span>Playlist</span></span
              >
            </div>
          </a>
          <a class="more-suggestions__link" href="#">
            <div class="more-suggestions__icon">
              <img
                class="more-suggestions__icon-image"
                src="https://64.media.tumblr.com/e336505d83540961f661f438a6f33db5/tumblr_pez54eVf261xqcwupo9_r1_250.png"
              />
              <span class="more-suggestions__icon-text">
                <span>COOKY's</span><span>Work out</span></span
              >
            </div>
          </a>
          <a class="more-suggestions__link" href="#">
            <div class="more-suggestions__icon">
              <img
                class="more-suggestions__icon-image"
                src="https://64.media.tumblr.com/4c56e4c20ee0fe6a699a759547ed5f58/tumblr_pez54eVf261xqcwupo2_r1_250.png"
              />
              <span class="more-suggestions__icon-text">
                <span>RJ</span><span>Shop</span></span
              >
            </div>
          </a>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification badge badge--sm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면을 줄여주세요</span>
      <img src="https://www.bt21.com/img/character/bt21/koya.gif" />
    </div>

</html>
